<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Dashy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-3EvEN5lktEK+73rG2g9OOWBOzxgkZXrb72ZBdR2Dl92jGQrxoi7T2MvRHGmi12ka" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js"></script>
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #6b00b6, #f15c8e);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container-fluid {
    position: relative;
}

.welcome-container {
    text-align: center;
}

.message-container {
    margin-top: 30px;
    animation: slideUp 1s ease-in-out;
}

.welcome-message {
    font-size: 4rem;
    font-weight: 700;
    color: #ffffff;
}

.message {
    font-size: 1.25rem;
    color: #f5f5f5;
}

@keyframes slideUp {
    0% {
        transform: translateY(20px);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}

</style>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="welcome-container text-center">
            <!-- Lottie animation placeholder -->
            <div id="boy-animation" style="width: 300px; height: 300px;"></div>

            <!-- Message -->
            <div class="message-container">
                <h1 class="display-3 welcome-message animate__animated animate__fadeIn animate__delay-2s">Welcome to Dashy!</h1>
                <p class="lead message animate__animated animate__fadeIn animate__delay-3s">We're glad to have you here. Enjoy your visit!</p>
            </div>
        </div>
    </div>

    <script>
        // Load Lottie animation
        var animation = lottie.loadAnimation({
            container: document.getElementById('boy-animation'), // The container where animation will load
            renderer: 'svg',
            loop: true, // Set this to false if you only want it to play once
            autoplay: true, // Starts automatically when loaded
            path: 'https://assets5.lottiefiles.com/packages/lf20_klp2el1h.json' // Link to the animated character (find a boy animation on LottieFiles)
        });

        // Redirect after 2 seconds
        setTimeout(function() {
            window.location.href = "/index"; // Redirect to the main page
        }, 2000);
    </script>
</body>
</html>
