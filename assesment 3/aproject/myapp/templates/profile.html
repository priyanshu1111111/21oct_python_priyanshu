<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Template</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .profile-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Header Section */
        .profile-header {
            display: flex;
            align-items: center;
            background-color: #e91e63;
            color: #fff;
            padding: 20px;
        }

        .profile-picture img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            border: 4px solid #fff;
        }

        .profile-info {
            margin-left: 20px;
        }

        .profile-info h1 {
            margin: 0;
            font-size: 24px;
        }

        .profile-info p {
            margin: 5px 0 15px;
            font-size: 16px;
        }

        .social-icons a {
            color: #fff;
            margin: 0 5px;
            font-size: 20px;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #ffc107;
        }

        /* Body Section */
        .profile-body {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        section h2 {
            border-bottom: 2px solid #e91e63;
            padding-bottom: 5px;
            margin-bottom: 15px;
            font-size: 20px;
        }

        section p {
            margin: 0 0 10px;
            line-height: 1.6;
        }

        .skills ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skills ul li {
            background-color: #e91e63;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .contact p {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact i {
            color: #e91e63;
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-picture">
                <img src="https://via.placeholder.com/150" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h1>John Doe</h1>
                <p>Web Developer</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </div>

        <div class="profile-body">
            
        </div>
    </div>
</body>

</html>
